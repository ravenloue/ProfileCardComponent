<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./dist/style.css" class="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
 <!--Background image circles-->
  <img src="./images/bg-pattern-top.svg" alt="top circle" class="top">
  <img src="./images/bg-pattern-bottom.svg" alt="bottom circle" class="bottom">
  
  <div class="container__card">
    <img src="./images/bg-pattern-card.svg" alt="card top" class="container__topimg">
    <div>
      <img src="./images/image-victor.jpg" alt="profile_pic" class="container__profimg">
    </div>
    <div class="container__text">
      <div class="container__text profinfo">
        <div class="right"><h1>Victor Crest</h1></div>
        <div class="left"><h1 class="h1_alt">26</h1></div>
      </div>
      <div class="city"><h2>London</h2></div>
      <div class="container__text profstats">
        <div>
          <h1>80K</h1>
        </div>
        <div>
          <h1>803K</h1>
        </div>
        <div>
          <h1>1.4K</h1>
        </div>
        <div>
          <h3>Followers</h3>
        </div>
        <div>
          <h3>Likes</h3>
        </div>
        <div>
          <h3>Photos</h3>
        </div>
    </div>
  </div>
</body>
<footer class="attribution">

</footer>
</html>
